<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Factzilla</title>
     <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/animal.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
     <script src="js/jquery-3.1.1.js"> </script>
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="main-home" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
                      <div class="navbar main-home-nav">
              <div class="navbar-inner">
               <div class="left">
                    <a href="#" class="icon-only open-left-panel">
                        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="center" style="color:white">Animal Fact</div>
              </div>
            </div>
            
            <div class="panel panel-left panel-cover contentt">
                <div class="content-block">
                     <p><a href="#" class="panel-close" style="color:black;">Close me</a></p>
                     <ul class="side-menu">
                         <li class="side-menu-item"><a href="animal.html" class="external">Animals</a></li>
                         <li class="side-menu-item"><a href="#">Awesome</a></li>
                         <li class="side-menu-item"><a href="#">Body</a></li>
                         <li class="side-menu-item"><a href="#">Country</a></li>
                         <li class="side-menu-item"><a href="#">Earth</a></li>
                         <li class="side-menu-item"><a href="#">Food</a></li>
                         <li class="side-menu-item"><a href="#">History</a></li>
                         <li class="side-menu-item"><a href="random.html" class="external">Random</a></li>
                         <li class="side-menu-item"><a href="#">Science</a></li>
                         <li class="side-menu-item"><a href="#">Society</a></li>
                         <li class="side-menu-item"><a href="#">Univers</a></li>
                     </ul>
                </div>
            
            </div>
 
            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar main-home-nav">
              <div class="toolbar-inner">
                
                    <i class="fa fa-clone fa-lg btn-icon" aria-hidden="true"></i>
                    <i class="fa fa-forward fa-lg btn-icon" aria-hidden="true"></i>
                    <i class="fa fa-heart fa-lg btn-icon" aria-hidden="true"></i>
                    <i class="fa fa-share-alt fa-lg btn-icon" aria-hidden="true"></i>
                
                
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content picture-background">
                   <div class="swiper-custom">
                    <div class="swiper-container">
                      <div class="swiper-pagination"></div>
                         <div class="swiper-wrapper">
                           </div>
                        </div>
                      </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/animal.js"></script>
  </body>
</html>
